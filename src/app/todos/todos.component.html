<h4>Add or Remove Tasks:</h4>

<!--Thanks to Jim & Daan for mentoring-->
<input #newTask (keyup.enter)="addTask(newTask.value)" autofocus>
<button (click)="addTask(newTask.value); newTask.value=''">Add</button>

<input #task (keyup.enter)="removeTask(task.value)">
<button (click)="removeTask(task.value); task.value=''">Remove</button>

<ul>
  <li *ngFor="let task of tasks">{{task}}</li>
</ul>
