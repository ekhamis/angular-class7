<input #newTask (keyup.enter)="addTask(newTask.value)" (blur)="addTask(newTask.value); newTask.value='' ">

<button (click)="addTask(newTask.value)">Add</button>

<input #task (keyup.enter)="removeTask(task.value)" (blur)="removeTask(task.value); task.value='' ">

<button (click)="removeTask(task.value)">Remove</button>

<ol>
  <li *ngFor="let todo of tasks" id="(keyup.enter)">{{todo}}</li>
</ol>
